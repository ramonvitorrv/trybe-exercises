<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Formulário de Currículo</legend>
        <div>
          <div>
            <label for="input-nome">Nome:</label>
            <input type="text" name="nome" id="input-nome" maxlength="40" required>
          </div>

          <div>
            <label for="input-email">Email:</label>
            <input type="email" name="email" id="input-email" maxlength="50" required>
          </div>

          <div>
            <label for="input-cpf">CPF:</label>
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
          </div>

          <div>
            <label for="input-endereco">Endereço:</label>
            <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
          </div>

          <div>
            <label for="input-cidade">Cidade</label>
            <input type="text" name="cidade" id="input-cidade" required>
          </div>

          <div>
            <label for="select-estado">Estado:</label>
            <select name="estado" id="select-estado" required>
            <option selected>Selecione</option>
            </select>
          </div>

          <div>
            <label for="radio-casa"></label>
            <input type="radio" name="tipo-residencia" id="radio-casa" required>Casa
          </div>

          <div>
            <label for="radio-apartamento"></label>
            <input type="radio" name="tipo-residencia" id="radio-apartamento" required>Apartamento
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dados sobre o último emprego</legend>
          <div>
            <div>
              <p>Resumo do Currículo:</p>
              <textarea name="resumo-curriculo" id="resumo-curriculo" cols="50" rows="10" maxlength="1000" placeholder="Limite de 1000 caractéres" required></textarea>
            </div>

            <div>
              <label for="input-cargo">Cargo</label>
              <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
            </div>

            <div>
              <p>Descrição do cargo:</p>
              <textarea name="descricao-cargo" id="descricao-cargo" cols="50" rows="10" maxlength="500" placeholder="Limite de 500 caractéres" required></textarea>
            </div>

            <div>
              <label for="data-inicio">Data de início:</label>
              <input type="date" name="data-inicio" id="data-inicio">
            </div>
          </div>
    </fieldset>
  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
