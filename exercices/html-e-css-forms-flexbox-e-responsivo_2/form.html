<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <div class="form-control mb-3 mt-3">
        <legend id= "fieldset-legend" class="form-control mt-2">Formulário de Currículo</legend>
        <div class="form-control mb-3">
          <label for="input-nome" class="form-label">Nome:</label>
          <input type="text" name="nome" id="input-nome" class="form-control" maxlength="40" required>
        </div>

        <div class="form-control mb-3">
          <label for="input-email" class="form-label">Email:</label>
          <input type="email" name="email" id="input-email" class="form-control" maxlength="50" required>
        </div>

        <div class="form-control mb-3">
          <label for="input-cpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" id="input-cpf" class="form-control" maxlength="11" required>
        </div>

        <div class="form-control mb-3">
          <label for="input-endereco" class="form-label">Endereço:</label>
          <input type="text" name="endereco" id="input-endereco" class="form-control" maxlength="200" required>
        </div>

        <div class="form-control mb-3">
          <label for="input-cidade" class="form-label">Cidade</label>
          <input type="text" name="cidade" id="input-cidade" class="form-control" required>
        </div>

        <div class="form-control mb-3">
          <label for="select-estado" class="form-label">Estado:</label>
          <select name="estado" id="select-estado" class="form-select" required>
          <option selected>Selecione</option>
          </select>
        </div>

        <div class="form-control mb-3">
          <label for="radio-casa" class="form-label"></label>
          <input type="radio" name="tipo-residencia" id="radio-casa" class="form-check-input" required>Casa
    
          <label for="radio-apartamento" class="form-label"></label>
          <input type="radio" name="tipo-residencia" id="radio-apartamento" class="form-check-input" required>Apartamento
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="form-control mb-3">
        <legend id= "fieldset-legend" class="form-control mt-2">Dados sobre o último emprego</legend>
        <div class="form-control mb-3">
          <p>Resumo do Currículo:</p>
          <textarea name="resumo-curriculo" id="resumo-curriculo" class="form-control" cols="50" rows="10" maxlength="1000" placeholder="Limite de 1000 caractéres" required></textarea>
        </div>

        <div class="form-control mb-3">
          <label for="input-cargo" class="form-label">Cargo</label>
          <input type="text" name="cargo" id="input-cargo" class="form-control" maxlength="40" required>
        </div>

        <div class="form-control mb-3">
          <p>Descrição do cargo:</p>
          <textarea name="descricao-cargo" id="descricao-cargo" class="form-control" cols="50" rows="10" maxlength="500" placeholder="Limite de 500 caractéres" required></textarea>
        </div>

        <div class="form-control mb-3">
          <label for="data-inicio" class="form-label">Data de início:</label>
          <input type="date" name="data-inicio" id="data-inicio" class="form-control mb-3">
        </div>
      </div>
    </fieldset>
  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
